<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <link rel="shortcut icon" type="x-icon" href="../assets/img/Logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="font-icone/css/all.min.css">
    <script src="api/autenticacaoUser.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
        <div class="control-menu">
            <button class="btn-menu" id="openUniqueModal"><i class="fa-solid fa-bars"></i></button>
            <button class="btn-notif" id="opennotificacoes-modal"><i class="fa-solid fa-bell"></i></button>
            <button class="btn-user"><i class="fa fa-user-circle"></i></button>
        </div>
    </header>

    <!-- Modal menu -->
    <div id="unique-modal" class="unique-modal">
        <div class="unique-modal-content">
            <span class="unique-close">&times;</span>
            <p>Menu</p>
            <div class="unique-conteudo-modal">
                <a href="">Funerais Aprovados</a>
            </div>
            <div class="unique-conteudo-modal">
                <a href="#">Registar Funeral</a>
            </div>
            <div class="unique-conteudo-modal">
                <a href="funeraisAgendados.html">Funerais Agendados</a>
            </div>
            <div class="unique-conteudo-modal">
                <a href="home.html" onclick="sair()">Sair</a>
            </div>
        </div>
    </div>

    <!-- Modal notificacoes -->
    <div id="notificacoes-modal" class="notificacoes-modal">
        <div class="notificacoes-modal-content">
            <span class="notificacoes-close">&times;</span>
            <p>Notificações</p>
            <div class="notificacoes-icones">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="notificacoes-icones">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            <div id="notificacoes-conteudo-modal" class="notificacoes-conteudo-modal">
                <!-- Notificações serão adicionadas aqui -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container mt-5">
                    <div class="form-title">
                        <h2>Meu Perfil</h2>
                        <div class="editar" id="openModal">
                            <a href="#">Editar</a> 
                        </div>
                        <div id="modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h3>Editar Perfil</h3>
                                <div id="editForm">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="dataDeNascimento">Data de nascimento</label>
                                        <input type="date" class="form-control" id="dataDeNascimento">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>

                                    <div class="input-radio">
                                        <div></div>
                                        <div class="genero">
                                            <p>Gênero</p> 
                                            <label for="F">Femenino</label>
                                            <div class="input_generos">
                                                <input type="radio" name="genero" id="F" value="F">
                                            </div>
                                            <label for="M">Masculino</label>
                                            <div class="input_generos">
                                                <input type="radio" name="genero" id="M" value="M" checked>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-control">
                                        <i class="fa-solid fa-location-dot me-2 mb-3"></i> 
                                        <input type="text" class="mb-3" placeholder="Morada" name="house" id="house" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="telemovel">Telemóvel</label>
                                        <input type="text" class="form-control" id="telemovel">
                                    </div>
                                    <div class="form-group">
                                        <label for="senhaAntiga">Senha antiga</label>
                                        <input type="password" class="form-control" id="senhaAntiga">
                                    </div>
                                    <div class="form-group">
                                        <label for="senhaNova">Senha nova</label>
                                        <input type="password" class="form-control" id="senhaNova">
                                    </div>
                                    <input type="submit" value="Salvar" id="salvar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="form-group">
                            <label id="nomeAtual">Francisco Sabalo João Fracol</label>
                        </div>
                        <div class="form-group">
                            <label for="dataDeNascimento">Data de nascimento</label>
                        </div>
                        <div class="form-group">
                            <label id="dataDeNascimentoAtual">12/12/2000</label>
                        </div>


                        <div class="form-group">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <label id="emailAtual">joaojose@gmail.com</label>
                        </div>
                        <div class="form-group">
                            <label for="email">Telefone</label>
                        </div>
                        <div class="form-group">
                            <label id="telAtual">joaojose@gmail.com</label>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="form-group">
                            <label id="senhaAtual">******************</label>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    <script src="js/menu.js"></script>
    <script src="js/editarperfil.js"></script>
    <script src="font-icone/js/all.min.js"></script>
    <script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/perfilnotificacoes.js"></script>
    <script src="js/menuperfil.js"></script>
    <script src="api/perfil.js"></script>
    <script>
        function sair(){
          localStorage.setItem('token',' ')
        }
      </script>
</body>
</html>
