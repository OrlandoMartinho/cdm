                </div>
                <div class="main-content">
                    <div>
                        <div class="form-group">
                            <input type="text" id="nome" class="form-control" placeholder="Nome completo">
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" class="form-control" placeholder="Email ou número de telefone">

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label class="form-label"><i class="bi bi-gender-ambiguous form-icon"></i>Gênero</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">

                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">

                        </div>
                        <div class="form-group">
                            <input type="tel" id="contacto" class="form-control" placeholder="Telefone">
                        </div>
                        <div class="form-buttons">
                            <button type="submit" id="cadastrar-btn" class="btn btn-dark">Cadastrar</button>
