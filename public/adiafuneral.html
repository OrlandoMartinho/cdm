<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Falecido</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/adiafuneral.css">
    <link rel="stylesheet" href="font-icone/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-conteudo mt-5">
                    <div class="form-title text-center">
                        <h2>Adiar Funeral</h2>
                    </div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="gerir-rupe"></div>
                            <div class="confirma"></div>
                            <div class="circule"></div>
                            <div class="progress-bar" role="progressbar" style="width: 24%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="dados-falecido">
                            <span>Dados</span>
                            <span>Gerar RUPE</span>
                            <span>Confirmar</span> 
                            </div>
                        </div>
                    </div>
                        </div>
                    <div>
                    </div>
                        <div class="form-group">
                            <label for="nomeResponsavel">Dados do Responsavel</label>
                            <input type="text" class="form-control" id="nomeResponsavel" placeholder="Nome completo">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="obito" placeholder="E-mail ou Telefone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="Filiacao" placeholder="Nº do BI | Passaporte">
                        </div>
                        <div class="form-group">
                            <label for="nomeResponsavel">Dados do Falecido</label>
                            <input type="text" class="form-control" id="Filiacao" placeholder="Nome completo">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="Filiacao" placeholder="Nº do assento">
                        </div>
                        <div class="form-group">
                            <label for="datadenascimento">Data de nascimento</label>
                            <input type="date" class="form-control" id="datadenascimento">
                        </div>

                        <div class="form-group">
                            <label for="dataFalecimento">Data de Falecimento</label>
                            <input type="date" class="form-control" id="dataFalecimento">
                        </div>

                        <div class="form-group">
                            <label for="datadesepultamento">Data de sepultamento</label>
                            <input type="date" class="form-control" id="datadesepultamento">
                        </div>
                        
                        <a  href="rupadia.html" type="submit" class="btn_seguinte">Seguinte</a>
                        <a  href="rupadia.html" type="submit" class="btn_cancelar">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
