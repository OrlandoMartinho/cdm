<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <link rel="shortcut icon" type="x-icon" href="../assets/img/Logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Falecido</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastrarfalecido.css">
    <link rel="stylesheet" href="font-icone/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-conteudo mt-5">
                    <div class="form-title text-center">
                        <h2>Registar Falecido</h2>
                    </div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="gerir-rupe"></div>
                            <div class="confirma"></div>
                            <div class="circule"></div>
                            <div class="progress-bar" role="progressbar" style="width: 24%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="dados-falecido">
                            <span>Dados</span>
                            <span>Gerar RUPE</span>
                            <span>Confirmar</span> 
                            </div>
                        </div>
                    </div>
                        </div>
                    <div>
                    </div>
                        <div class="form-group">
                            <label for="nomeResponsavel">Nome completo</label>
                            <input type="text" class="form-control" id="nomeResponsavel">
                        </div>

                        <div class="form-group">
                            <label for="obito">Nº do assento de óbito</label>
                            <input type="text" class="form-control" id="obito">
                        </div>
                        <div class="form-group">
                            <label for="Filiacao">Filiação</label>
                            <input type="text" class="form-control" id="Filiacao">
                        </div>
                        <div class="conteudo-genero">
                            <label for="Genero">Gênero</label>
                            <p>Femenino</p><input type="radio"> 
                             <p>Masculino</p><input type="radio">
                             <label for="Parentesco">Parentesco</label>
                            <input type="text" class="form-control" id="parentesco">
                        </div>

                        <div class="conteudo-genero">
                            <label for="Genero">Nacionalidade</label>
                            <p>Nacional</p><input type="radio"> 
                             <p>Estrageiro</p><input type="radio">
                        </div>
                        <div class="form-group">
                            <label for="datadenascimento">Data de nascimento</label>
                            <input type="date" class="form-control" id="datadenascimento">
                        </div>

                        <div class="form-group">
                            <label for="dataFalecimento">Data de Falecimento</label>
                            <input type="date" class="form-control" id="dataFalecimento">
                        </div>

                        <div class="form-group">
                            <label for="datadesepultamento">Data de sepultamento</label>
                            <input type="date" class="form-control" id="datadesepultamento">
                        </div>
                        <div class="form-group">
                            <label for="descriacao">Causa da Morte</label>
                            <input type="text" class="form-control" id="descriacao">
                        </div>
                        
                        <a  href="gerirrup.html" type="submit" class="btn_seguinte">Seguinte</a>
                        <a  href="./home.html" type="submit" class="btn-cancelar">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="font-icone/js/all.min.js"></script>
<script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>
</html>
