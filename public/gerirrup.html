<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <link rel="shortcut icon" type="x-icon" href="../assets/img/Logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Falecido</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/gerirrup.css">
    <link rel="stylesheet" href="font-icone/css/all.min.css">
    <script src="api/autenticacaoUser.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-conteudo mt-5">
                    <div class="form-title text-center">
                        <h2>Registar Falecido</h2>
                    </div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="circule"></div>
                            <div class="gerir-rupe"></div>
                            <div class="confirma"></div>
                            <div class="progress-bar" role="progressbar" style="width: 63%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="dados-falecido">
                            <span>Dados</span>
                            <span>Gerar RUPE</span>
                            <span>Confirmar</span> 
                            </div>
                        </div>
                    </div>
                        </div>
                    <div class="rup-controle">
                        <div class="form-group">
                            <label for="nomeCompleto">Insira Nome completo</label>
                            <input type="text" class="form-control" id="nomeCompleto">
                        </div>
                        <div class="form-group">
                            <label for="numeroBI">Insira número de BI</label>
                            <input type="text" class="form-control" id="numeroBi">
                        </div>
                        <div class="form-group form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="conscienciaValor">
                            <label class="form-check-label" for="conscienciaValor">Tenho consciência de que o Valor a pagar é 10000 KZ</label>
                        </div>
                        <button href="" id="avancar" class="btn_seguinte mt-3">Seguinte</button>
                        <div class="btn-voltar">
                        <a href="cadastrarfalecido.html"><button type="submit" class="btn_seguinte mt-3" href="cadastrarfalecido.html" id="btn_voltar">Voltar</button></a>    
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="font-icone/js/all.min.js"></script>
<script src="../assets/bootstrap/bootstrap.bundle.min.js"></script>
<script src="api/falecido_2.js"></script>
</html>
